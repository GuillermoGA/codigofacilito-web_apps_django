{% extends 'base.html' %}

{% block content %}
    <div class="col">
        <form method="post">
            {% csrf_token %}
            <div class="h4">
                ¿Estas seguro de eliminar la dirección?
            </div>
            <input type="submit" class="btn btn-danger" value="Eliminar">
            <a href="{% url 'shipping_addresses:shipping_addresses' %}" class="btn btn-primary">Cancelar</a>
        </form>
    </div>
{% endblock %}
